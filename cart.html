<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products in Cart</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
     body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

   
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #F2F2F2; 
      padding: 15px 30px;
      border-bottom: 1px solid #ddd;
    }

   
    .header .icons {
      display: flex;
      gap: 15px;
    }

    .header .icons .icon {
      font-size: 18px;
      cursor: pointer;
    }

 
    main {
        padding: 2rem;
    }

    h1 {
        font-size: 1.5rem;
        text-align: center;
        margin-bottom: 2rem;
    }

    h1 span {
        color: #555;
    }

    /* Table Styles */
    table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 1rem;
    }

    table th, table td {
        border: 1px solid #ddd;
        padding: 1rem;
        text-align: center;
    }

    table img {
        width: 50px;
        height: 50px;
        margin-right: 1rem;
    }

    .summary {
        margin-top: 1rem;
    }

    .update-subtotal {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 1rem;
        margin-bottom: 1rem;
        margin: auto;
    }

    .update-cart {
        padding: 0.75rem 1.5rem;
        background-color: #000;
        color: #fff;
        border: none;
        cursor: pointer;
        border-radius: 4px;
        font-size: 1rem;
    }

    .update-cart:hover {
        background-color: #555;
    }

    .update-subtotal p {
        margin: 0;
        font-size: 1rem;
    }

  
    .shipping-location {
        display: flex;
        justify-content: flex-end;
        align-items: center;
        margin-top: 0.5rem;
    }

    .shipping-location input {
        padding: 0.5rem;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 1rem;
        width: 250px;
    }

    .totals {
        display: flex;
        justify-content: flex-end;
        align-items: center;
        gap: 2rem;
        margin-top: 1rem;
    }

    .totals p {
        margin: 0;
        display: flex;
        align-items: center;
    }

    .totals input {
        padding: 0.5rem;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 1rem;
        width: 250px;
    }

    .actions {
        display: flex;
        justify-content: flex-end;
        gap: 1rem;
        margin-top: 2rem;
    }

    .actions button {
        padding: 0.75rem 1.5rem;
        background-color: #000;
        color: #fff;
        border: none;
        cursor: pointer;
        border-radius: 4px;
        font-size: 1rem;
    }

    .actions button:hover {
        background-color: #555;
    }

    .actions .continue-shopping {
        background-color: #f0f0f0;
        color: #000;
    }

    .actions .continue-shopping:hover {
        background-color: #ddd;
    }

  
    @media (max-width: 768px) {
        .header {
            flex-direction: column;
            align-items: flex-start;
        }

        .header .nav {
            width: 100%;
            flex-direction: column;
            gap: 10px;
            align-items: flex-start;
            margin-top: 10px;
        }

        .header .nav a {
            padding: 10px;
            width: 100%;
            text-align: left;
        }

        .header .icons {
            margin-top: 10px;
            justify-content: flex-start;
            width: 100%;
        }

        .header .icons .icon {
            font-size: 20px;
            margin-right: 10px;
        }
    }

    .icons {
      display: flex;
      gap: 30px; 
      align-items: center; 
    }

   
    .icons a {
      font-size: 20px;
      color: #333;
      text-decoration: none;
      padding: 10px; 
      border-radius: 8px; 
      transition: background-color 0.3s ease, color 0.3s ease; 
    }

  
    .icons a:hover {
      color: #fff; 
      background-color: #007bff; 
    }

    .main-footer {
  margin: 0 auto;
  max-width: 1440px;
  padding: 40px 64px;
  background-color: #f8f8f8;
}

.footer-details {
  display: flex;
  align-items: center;
  justify-content: space-between;
  flex-wrap: wrap;
  gap: 30px;
}

.footer-location {
  display: flex;
  flex-direction: column;
  gap: 12px;
  align-items: flex-start;
}

.footer-logo {
  display: flex;
  align-items: center;
  gap: 10px;
  font-size: 24px;
  font-weight: bold;
  font-family: "Oleo Script Swash Caps", serif;
  color: #2c3e50;
}

.footer-logo img {
  height: 32px;
}

.footer-location p {
  font-size: 16px;
  color: #666;
}

.footer-social {
  display: flex;
  gap: 15px;
}

.footer-social a {
  font-size: 20px;
  color: #2c3e50;
  text-decoration: none;
  transition: color 0.3s;
}

.footer-social a:hover {
  color: #075bc7;
}

.footer-navbar {
  display: flex;
  gap: 50px;
  flex-wrap: wrap;
}

.footer-navlist,
.footer-navdetails {
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.footer-navlist a,
.footer-navdetails a {
  text-decoration: none;
  color: #2c3e50;
  font-size: 16px;
  transition: color 0.3s;
}

.footer-navlist a:hover,
.footer-navdetails a:hover {
  color: #075bc7;
}

@media screen and (max-width: 800px) {
  .main-footer {
    padding: 20px 20px;
  }

  .footer-details {
    flex-direction: column;
    align-items: center;
    text-align: center;
  }

  .footer-navbar {
    gap: 30px;
  }

  .footer-navlist,
  .footer-navdetails {
    align-items: center;
  }

  .footer-location {
    align-items: center;
  }
}

    </style>
</head>
<body>
    <header class="main-navbar">
        <div class="navbar">
          <div class="logo">
            <img src="./images/main-logo.png" alt="Vision Verse Logo" />
            <!-- <span>Vision Verse</span> -->
          </div>
          <nav>
            <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="product.html">Products</a></li>
              <li><a href="explore.html">Explore</a></li>
              <li><a href="contact.html">Contact</a></li>
            </ul>
          </nav>
          <div class="icons">
            <a href="#"><i class="fas fa-search"></i></a>
            <a href="#"><i class="fas fa-heart"></i></a>
            <a href="cart.html"><i class="fas fa-shopping-cart"></i></a>
            <a href="userdashboard.html"><i class="fas fa-user"></i></a>
          </div>
        </div>
      </header>

    <main>
        <h1>Products in Cart</h1>
        <table id="cartTable">
            <thead>
                <tr>
                    <th>Products</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><img src="images/1.jpg" alt="Apple Vision Pro"> Apple Vision Pro</td>
                    <td class="price" data-price="2000">Rs 2000</td>
                    <td>
                        <button class="decrement">-</button>
                        <input type="number" class="quantity" value="1" min="1">
                        <button class="increment">+</button>
                    </td>
                    <td class="total">Rs 2000</td>
                </tr>
                <tr>
                    <td><img src="images/2.jpg" alt="Playstation VR"> Playstation VR</td>
                    <td class="price" data-price="1500">Rs 1500</td>
                    <td>
                        <button class="decrement">-</button>
                        <input type="number" class="quantity" value="1" min="1">
                        <button class="increment">+</button>
                    </td>
                    <td class="total">Rs 1500</td>
                </tr>
            </tbody>
        </table>

        <div class="summary">
            <div class="update-subtotal">
                <button class="update-cart">Update Cart</button>
                <p>Subtotal: <span id="subtotal">Rs 3500</span></p>
            </div>
            <div class="shipping-location">
                <p>Shipping Location: <input type="text" value="Kathmandu, Nepal | 44600"></p>
            </div>
        </div>
        
        <div class="actions">
            <button class="continue-shopping">Continue to shopping</button>
            <button class="checkout">Proceed to Checkout</button>
        </div>
    </main>
    <footer class="main-footer">
        <div class="footer-details">
          <div class="footer-location">
            <div class="footer-logo">
              <img src="./images/main-logo.png" alt="Vision Verse Logo" />
            </div>
            <p>Tripureshwor, Kathmandu</p>
            <div class="footer-social">
              <a href="#"><i class="fab fa-facebook"></i></a>
              <a href="#"><i class="fab fa-instagram"></i></a>
              <a href="#"><i class="fab fa-twitter"></i></a>
            </div>
          </div>
          <div class="footer-navbar">
            <div class="footer-navlist">
              <a href="index.html">Home</a>
              <a href="product.html">Products</a>
              <a href="explore.html">Explore</a>
              <a href="contact.html">Contact</a>
            </div>
            <div class="footer-navdetails">
              <a href="about.html">About Us</a>
              <a href="terms.html">Terms & Conditions</a>
              <a href="customer-service.html">Customer Service</a>
            </div>
          </div>
        </div>
      </footer>

    <script>
        
        function updateCart() {
            let subtotal = 0;
            const rows = document.querySelectorAll('#cartTable tbody tr');
            rows.forEach(row => {
                const price = parseFloat(row.querySelector('.price').dataset.price);
                const quantity = parseInt(row.querySelector('.quantity').value);
                const totalCell = row.querySelector('.total');
                const total = price * quantity;
                totalCell.textContent = `Rs ${total}`;
                subtotal += total;
            });
            document.getElementById('subtotal').textContent = `Rs ${subtotal}`;
        }


        document.querySelectorAll('.increment').forEach(button => {
            button.addEventListener('click', function() {
                const input = this.previousElementSibling;
                input.value = parseInt(input.value) + 1;
                updateCart();
            });
        });

        document.querySelectorAll('.decrement').forEach(button => {
            button.addEventListener('click', function() {
                const input = this.nextElementSibling;
                if (input.value > 1) {
                    input.value = parseInt(input.value) - 1;
                    updateCart();
                }
            });
        });

        
        updateCart();
    </script>
</body>
</html>
