<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vision Verse Signup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oleo+Script+Swash+Caps:wght@400;700&display=swap');

        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Montserrat", sans-serif;
        }

        body {
            /* font-family: Arial, sans-serif; */
            background-color: #f0f4f8;
            /* Light gray background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        a {
            text-decoration: none;
            color: #4a00c0;
        }

        .login-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 350px;
            text-align: center;
        }

        .logo {
            text-align: center;
            /* Center logo text */
        }

        .logo img {
            width: 80px;
            height: auto;
            margin-bottom: 10px;
        }

        .logo h1 {
            font-family: "Oleo Script Swash Caps";
            margin-bottom: 20px;
            font-size: 1.5rem;
            color: #333;
        }

        .input-group {
            display: flex;
            align-items: center;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 10px 0;
            padding: 10px;
            background-color: #f9f9f9;
        }

        .input-group i {
            margin-right: 10px;
            font-size: 1.2rem;
            color: #666;
        }

        .input-group input {
            border: none;
            outline: none;
            width: 100%;
            font-size: 1rem;
            background-color: #f9f9f9;
        }

        .login-button {
            background-color: #000000;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
        }

        .login-button:hover {
            background-color: #505050;
        }

        /* Align "Forgot Password?" to the right */
        .forgot-password {
            text-align: right;
            margin-top: 5px;
        }

        /* Add more styling for "Don't Have an Account?" */
        .signup-link {
            margin-top: 15px;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="logo">
            <img src="./images/vision_logo.png" alt="Vision Verse Logo">
            <h1>Vision Verse</h1>
        </div>
        <form id="signup-form"> 
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" id="username" name="username" placeholder="Username">
            </div>
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" name="email" placeholder="Email">
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" name="password" placeholder="Password">
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password">
            </div>
            <button type="submit" class="login-button">SIGNUP</button>
        </form>
        <div class="signup-link">
            Already have an account? <a href="login.html">LOGIN</a>
        </div>
    </div>

    <script>
        // Handle form submission and basic validation
        document.getElementById('signup-form').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent default form submission

            // Get input values
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Basic validation (replace with server-side validation)
            if (username === '' || email === '' || password === '' || confirmPassword === '') {
                alert('Please fill in all fields.');
                return;
            }

            if (password !== confirmPassword) {
                alert('Passwords do not match.');
                return;
            }

            // Redirect to success page (replace with actual signup logic)
            window.location.href = "signup_success.html"; 
        });
    </script>
</body>

</html>
