<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome CDN -->
    <style>
     
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f9fafc;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #F2F2F2;
      padding: 15px 30px;
      border-bottom: 1px solid #ddd;
    }

    .header .logo img {
      height: 25px;
    }

    .header .nav {
      display: flex;
      gap: 20px;
    }

    .header .nav a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    .header .icons {
      display: flex;
      gap: 15px;
    }

    .header .icons .icon {
      font-size: 18px;
      cursor: pointer;
      color: #333;
    }

        


     
        table {
            width: 100%;
            margin: 20px 0;
            border-collapse: collapse;
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        table th, table td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ccc;
        }

        table th {
            background-color: #f4f4f4;
        }

        table td input {
            width: 80%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 6px 12px;
            font-size: 14px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .actions button {
            margin: 0 5px;
        }

    </style>
</head>
<body>

   
    <div class="header">
        <div class="logo">
          <img src="images/vision_logo.png" alt="Vision Verse Logo"> <span>Vision Verse <sub>ADMIN</sub></span>
        </div>
        <div class="nav">
          <a href="admin_dashboard.html">Dashboard</a>
          <a href="admin_products.html">Products</a>
          <a href="customers.html">Customers</a>
          <a href="adminhistory.html">History</a>
          <a href="admin_orders.html">Orders</a>
        </div>
        <div class="icons">
          <span class="icon"><i class="fas fa-search" title="Search"></i></span>
          <span class="icon"><i class="fas fa-bell" title="Notifications"></i></span>
         <a  href="adminsetting.html"> <span class="icon"><i class="fas fa-gear" title="setting"></i></span></a>
        </div>
      </div>
    

   


    <h1>Customer Management</h1>

    <table id="customers-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Address</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input type="text" value="John Doe" disabled></td>
                <td><input type="email" value="johndoe@example.com" disabled></td>
                <td><input type="text" value="1234567890" disabled></td>
                <td><input type="text" value="123 Main St" disabled></td>
                <td class="actions">
                    <button onclick="editCustomer(this)">Edit</button>
                    <button onclick="deleteCustomer(this)">Delete</button>
                </td>
            </tr>
            <tr>
                <td><input type="text" value="Jane Smith" disabled></td>
                <td><input type="email" value="janesmith@example.com" disabled></td>
                <td><input type="text" value="9876543210" disabled></td>
                <td><input type="text" value="456 Oak Rd" disabled></td>
                <td class="actions">
                    <button >Edit</button>
                    <button>Delete</button>
                </td>
            </tr>
        </tbody>
    </table>

   
</body>
</html>
