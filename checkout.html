<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vision Verse - Checkout Page</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f5f5f5;
      color: #333;
    }

    main {
      padding: 3rem 1rem;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 1rem;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    nav ul {
      display: flex;
      list-style: none;
    }

    nav ul li {
      margin-right: 1.5rem;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #00bcd4;
    }

    .icons a {
      color: #fff;
      margin-left: 1rem;
      font-size: 1.2rem;
      transition: color 0.3s ease;
    }

    .icons a:hover {
      color: #00bcd4;
    }

    .checkout-page {
      background-color: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      max-width: 800px;
      margin: 0 auto;
    }

    .checkout-page h1 {
      text-align: center;
      margin-bottom: 2rem;
    }

    .checkout-details {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      grid-gap: 1.5rem;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-group label {
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    .form-group input {
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }

    .btn {
      background-color: #333;
      color: #fff;
      padding: 0.75rem 1.5rem;
      width: 250px;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin: 0 auto;
      display: block;
      margin-top: 6%;
    }

    .btn:hover {
      background-color: #444;
    }

    .main-footer {
  margin: 0 auto;
  max-width: 1440px;
  padding: 40px 64px;
  background-color: #f8f8f8;
}

.footer-details {
  display: flex;
  align-items: center;
  justify-content: space-between;
  flex-wrap: wrap;
  gap: 30px;
}

.footer-location {
  display: flex;
  flex-direction: column;
  gap: 12px;
  align-items: flex-start;
}

.footer-logo {
  display: flex;
  align-items: center;
  gap: 10px;
  font-size: 24px;
  font-weight: bold;
  font-family: "Oleo Script Swash Caps", serif;
  color: #2c3e50;
}

.footer-logo img {
  height: 32px;
}

.footer-location p {
  font-size: 16px;
  color: #666;
}

.footer-social {
  display: flex;
  gap: 15px;
}

.footer-social a {
  font-size: 20px;
  color: #2c3e50;
  text-decoration: none;
  transition: color 0.3s;
}

.footer-social a:hover {
  color: #075bc7;
}

.footer-navbar {
  display: flex;
  gap: 50px;
  flex-wrap: wrap;
}

.footer-navlist,
.footer-navdetails {
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.footer-navlist a,
.footer-navdetails a {
  text-decoration: none;
  color: #2c3e50;
  font-size: 16px;
  transition: color 0.3s;
}

.footer-navlist a:hover,
.footer-navdetails a:hover {
  color: #075bc7;
}

@media screen and (max-width: 800px) {
  .main-footer {
    padding: 20px 20px;
  }

  .footer-details {
    flex-direction: column;
    align-items: center;
    text-align: center;
  }

  .footer-navbar {
    gap: 30px;
  }

  .footer-navlist,
  .footer-navdetails {
    align-items: center;
  }

  .footer-location {
    align-items: center;
  }
}
  </style>
</head>
<body>
  <header class="main-navbar">
    <div class="navbar">
      <div class="logo">
        <img src="./images/main-logo.png" alt="Vision Verse Logo" />
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="product.html">Products</a></li>
          <li><a href="explore.html">Explore</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
      <div class="icons">
        <a href="#"><i class="fas fa-search"></i></a>
        <a href="#"><i class="fas fa-heart"></i></a>
        <a href="cart.html"><i class="fas fa-shopping-cart"></i></a>
        <a href="userdashboard.html"><i class="fas fa-user"></i></a>
      </div>
    </div>
  </header>
  <main>
    <section class="checkout-page">
      <h1>Checkout Page</h1>
      <div class="checkout-details">
        <div class="form-group">
          <label for="fullName">Full Name</label>
          <input type="text" id="fullName" name="fullName" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="phone">Phone</label>
          <input type="tel" id="phone" name="phone" required>
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" id="address" name="address" required>
        </div>
        <div class="form-group">
          <label for="city">City</label>
          <input type="text" id="city" name="city" required>
        </div>
        <div class="form-group">
          <label for="zip">Zip/Postcode</label>
          <input type="text" id="zip" name="zip" required>
        </div>
       
      </div>
      <form class="frm" action="payment.html"><button class="btn" onclick="submitForm()">Proceed to Payment</button></form>
    </section>
  </main>
  <footer class="main-footer">
    <div class="footer-details">
      <div class="footer-location">
        <div class="footer-logo">
          <img src="./images/main-logo.png" alt="Vision Verse Logo" />
        </div>
        <p>Tripureshwor, Kathmandu</p>
        <div class="footer-social">
          <a href="#"><i class="fab fa-facebook"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
        </div>
      </div>
      <div class="footer-navbar">
        <div class="footer-navlist">
          <a href="index.html">Home</a>
          <a href="product.html">Products</a>
          <a href="explore.html">Explore</a>
          <a href="contact.html">Contact</a>
        </div>
        <div class="footer-navdetails">
          <a href="about.html">About Us</a>
          <a href="terms.html">Terms & Conditions</a>
          <a href="customer-service.html">Customer Service</a>
        </div>
      </div>
    </div>
  </footer>

  <script>
    function submitForm() {
      const fullName = document.getElementById('fullName').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      const address = document.getElementById('address').value;
      const city = document.getElementById('city').value;
      const zip = document.getElementById('zip').value;

      if (!fullName || !email || !phone || !address || !city || !zip) {
        alert('Please fill in all the required fields.');
        return;
      }

      console.log('Form submitted:', {
        fullName,
        email,
        phone,
        address,
        city,
        zip
      });
    }
  </script>
</body>
</html>
