<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f9fafc;
            color: #333;
            line-height: 1.6;
        }

        
        .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #F2F2F2;
      padding: 15px 30px;
      border-bottom: 1px solid #ddd;
    }

    .header .logo img {
      height: 25px;
    }

    .header .nav {
      display: flex;
      gap: 20px;
    }

    .header .nav a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    .header .icons {
      display: flex;
      gap: 15px;
    }

    .header .icons .icon {
      font-size: 18px;
      cursor: pointer;
      color: #333;
    }

        .dashboard {
            padding: 30px;
        }

        .dashboard h1 {
            margin-bottom: 20px;
            font-size: 26px;
            color: #333;
        }

        .dashboard h1 span {
            color: #666;
            font-weight: normal;
        }

        
        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            flex: 1;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            text-decoration: none;
            color: inherit;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        
        .active-users {
            margin-bottom: 30px;
        }

        .active-users h2 {
            font-size: 22px;
            text-align: center;
            margin-bottom: 15px;
        }

        .active-users .details {
            display: flex;
            justify-content: space-around;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .details p {
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s;
        }

        .details p:hover {
            color: #007bff;
        }

      
        .sales {
            display: flex;
            gap: 20px;
        }

        .sales-card {
            flex: 1;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header class="navbar">
        <div class="header">
            <div class="logo">
              <img src="images/vision_logo.png" alt="Vision Verse Logo"> <span>Vision Verse <sub>ADMIN</sub></span>
            </div>
            <div class="nav">
              <a href="admin_dashboard.html">Dashboard</a>
              <a href="admin_products.html">Products</a>
              <a href="customers.html">Customers</a>
              <a href="adminhistory.html">History</a>
              <a href="admin_orders.html">Orders</a>
            </div>
            <div class="icons">
              <span class="icon"><i class="fas fa-search" title="Search"></i></span>
              <span class="icon"><i class="fas fa-bell" title="Notifications"></i></span>
              <a  href="adminsetting.html"> <span class="icon"><i class="fas fa-gear" title="setting"></i></span></a>
            </div>
          </div>
        
    </header>

   

    <main class="dashboard">
        <h1>Dashboard: <span>Welcome to Admin Panel</span></h1>

        <section class="stats">
            <a href="#" class="card">Total Visitors</a>
            <a href="#" class="card">New Signups</a>
            <a href="#" class="card">Email Enquiries</a>
        </section>

        <section class="active-users">
            <h2>Active Users</h2>
            <div class="details">
                <p>No of Users</p>
                <p>No of Pages</p>
            </div>
        </section>

        <section class="sales">
            <div class="sales-card">
                <h3>Total Sales</h3>
                <p>Rs 000.00</p>
            </div>
            <div class="sales-card">
                <h3>Average Order Values</h3>
                <p>Rs 000.00</p>
            </div>
            <div class="sales-card">
                <h3>Total Orders</h3>
                <p>No. 0/0</p>
            </div>
            <a href="admin_login.html">Logout</a>
        </section>
    </main>

   
</body>
</html>
